<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Typing Test</title>
  
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
      rel="preconnect" href="https://fonts.gstatic.com">

    
    <link rel="stylesheet" href="style.css" />

    <script src="https://kit.fontawesome.com/b2778d37e9.js" crossorigin="anonymous"></script>
  </head>
  <body>

    <div id="preloader"></div>

    <h1>Welcome to my website TYPEITOUT!!</h1>
    <p class="subtitle">Get ready for speed typing challenge.</p>

    <div class="HS">
      <p>DASHBOARD</p>
    </div>
    <div class="container">
      <div class="stats">
        <p>Time: <span id="timer">0s</span></p>
        <p>Mistakes: <span id="mistakes">0</span></p>
      </div>
      <div
        id="quote"
        onmousedown="return false"
        onselectstart="return false"
      ></div>
      <textarea
        rows="3"
        id="quote-input"
        placeholder="Type here when the test starts.."
      ></textarea>
      <button id="start-test" onclick="startTest()">START</button>
      
        <div class="reset"> <button class="but1" onclick="refresh()"> RESET</button>
      <div class="result">
        <h3>Result</h3>
        <div class="wrapper">
          <p>Accuracy: <span id="accuracy"></span></p>
          <p>Speed: <span id="wpm"></span></p>
        </div>
      </div>
    </div>
     </div>
     <div class="slide-container swiper">
      <div class="slide-content">
          <div class="card-wrapper swiper-wrapper">
              <div class="card swiper-slide">
                  <div class="image-content">
                      <span class="overlay"></span>

                      <div class="card-image">
                          <img src="SS1.png" alt="" class="card-img">
                      </div>
                  </div>

                  <div class="card-content">
                      <h2 class="name">Parth Rastogi</h2>
                      <p class="description">HIGHEST SCORE- 54 wpm</p>

                      <button class="button">VIEW PROFILE</button>
                  </div>
                  
                  <div class="link">
                    <a href="https://www.instagram.com/parth_rastogi04" target="_blank"> 
                    <i class="fa-brands fa-instagram"></i>
                    </a>
                    <a href="https://www.facebook.com/zuck" target="_blank">
                    <i class="fa-brands fa-facebook"></i>
                    </a>
                    <a href="https://www.github.com/parthrastogi04" target="_blank">
                    <i class="fa-brands fa-github"></i>
                    </a>
                   </div>
             </div>
              </div>
        </div>
        <div class="slide-content">
          <div class="card-wrapper swiper-wrapper">
              <div class="card swiper-slide">
                  <div class="image-content">
                      <span class="overlay"></span>

                      <div class="card-image">
                          <img src="SS2.png" alt="" class="card-img">
                      </div>
                  </div>

                  <div class="card-content">
                      <h2 class="name">Kevin Powell</h2>
                      <p class="description">HIGHEST SCORE- 50 wpm</p>

                      <button class="button">VIEW PROFILE</button>
                  </div>
                  
                  <div class="link">
                    <a href="https://www.instagram.com/kevinpowell.co" target="_blank"> 
                    <i class="fa-brands fa-instagram"></i>
                    </a>
                    <a href="https://www.facebook.com/kevin-powell" target="_blank">
                    <i class="fa-brands fa-facebook"></i>
                    </a>
                    <a href="https://www.github.com/kevin-powell" target="_blank">
                    <i class="fa-brands fa-github"></i>
                    </a>
                   </div>
             </div>
              </div>
        </div>
        <div class="slide-content">
          <div class="card-wrapper swiper-wrapper">
              <div class="card swiper-slide">
                  <div class="image-content">
                      <span class="overlay"></span>

                      <div class="card-image">
                          <img src="SS3.png" alt="" class="card-img">
                      </div>
                  </div>

                  <div class="card-content">
                      <h2 class="name">Code With Harry</h2>
                      <p class="description">HIGHEST SCORE- 48 wpm</p>

                      <button class="button">VIEW PROFILE</button>
                  </div>
                  
                  <div class="link">
                    <a href="https://www.instagram.com/codewithharry" target="_blank"> 
                    <i class="fa-brands fa-instagram"></i>
                    </a>
                    <a href="https://www.facebook.com/codewithharry" target="_blank">
